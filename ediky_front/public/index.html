<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8" />
  <title>EdikyLabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Explore free Algorithm notes, tutorials, and Machine Learning resources on EdikyLabs." />

  <!-- Favicon & Touch Icon -->
<link rel="icon" href="%PUBLIC_URL%/ediky_logo.svg" sizes="any" type="image/svg+xml" />
<link rel="apple-touch-icon" href="%PUBLIC_URL%/ediky_logo_vectorized.svg" sizes="180x180" />


  <!-- Web Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Open Graph -->
  <meta property="og:title" content="EdikyLabs" />
  <meta property="og:description" content="Explore free Algorithm notes, tutorials, and Machine Learning resources." />
  <meta property="og:image" content="%PUBLIC_URL%/ediky_logo_vectorized.svg" />
  <meta property="og:url" content="https://your-site-url.com" />
  <meta property="og:type" content="website" />

  <!-- Font Awesome (if you still use it) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-dNmEQc+Ytq4MaQZUO1ClwVGJ5hilst7cBzVxmF2diX4bW0i+/Qjhzx/QX2b/dBfa8P5bpo7y+n0ojv9pjx4qw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Dark-theme overrides -->
  <style>
    :root[data-theme="dark"] {
      --bg-color: #000;
      --text-color: #fff;
    }

    html[data-theme="dark"],
    body,
    #root {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
  </style>

  <!-- Load Pyodide globally (optional) -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

  <!-- Ensure dark theme before React mounts -->
  <script>
    document.documentElement.setAttribute('data-theme', 'dark');
    document.body.classList.add('bg-dark', 'text-light');
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
